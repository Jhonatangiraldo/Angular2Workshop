	<div id="complete-dialog" class="modal">
		<div *ngIf="movieSelected" class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h4 class="modal-title">{{movieSelected.title}}</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-5">
							<img src="./app/images/{{movieSelected.poster}}" alt="{{movieSelected.title}}" title="{{movieSelected.title}}" />
						</div>
						<div class="col-md-7">
							{{movieSelected.description}}
						</div>
					</div>
					
					
					<rating [movie]="movieSelected"></rating>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
